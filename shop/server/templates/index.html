<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Devices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Status</h1>

        {% if gadgets %}
            <div class="device-status">
                {% for gadget in gadgets %}
                    <div class="status-box">
                        {% if gadgets[gadget].connected() %}
                            <span class="online-dot"></span>&nbsp;&nbsp;<span><a href="{{ gadgets[gadget].url }}">{{ gadgets[gadget].id.upper() }}</a></span>
                        {% else %}
                            <span class="offline-dot"></span>&nbsp;&nbsp;<span>{{ gadgets[gadget].id.upper() }}</span>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No devices found.</p>
        {% endif %}
    </div>
</body>
</html>
