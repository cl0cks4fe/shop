<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-primary:hover { background: #0056b3; }
    .btn-secondary:hover { background: #545b62; }
    .status { padding: 10px; margin: 10px 0; border-radius: 4px; text-align: center; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .attempting { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:disabled:hover { background: #6c757d; }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="host">Host:</label>
    <input type="text" id="host" placeholder="test.local" />
  </div>
  
  <div class="form-group">
    <label for="port">Port:</label>
    <input type="text" id="port" placeholder="3000" />
  </div>
  
  <button id="pingBtn" class="btn-secondary">Ping Server</button>
  <button id="saveBtn" class="btn-primary">Save Settings</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
