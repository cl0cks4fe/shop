<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{device_name}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{device_name}}</h1>

        {% if success %}
        <div class="success">
            Update complete! USB device reconnecting...
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <label class="upload-label">SELECT DEVICE FILE</label>
                <div class="upload-hint">(NC, PRG, TXT, p-1)</div>
                <div class="file-selected" id="fileName" style="display: none;"></div>
            </div>

            <input type="file"
                   id="fileInput"
                   name="file"
                   accept=".nc,.prg,.txt,.p-1"
                   required>

            <button type="submit" id="uploadBtn">
                UPLOAD & UPDATE
            </button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
